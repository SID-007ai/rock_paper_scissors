<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Choose your move:</h2>
    <div class="choices">
        <button onclick="playRound('rock')">🪨 Rock</button>
        <button onclick="playRound('paper')">📜 Paper</button>
        <button onclick="playRound('scissors')">✂️ Scissors</button>
    </div>

    <div class="results">
        <p id="round-result"></p>
        <p><strong>Score:</strong> <span id="human-score">0</span> - <span id="computer-score">0</span></p>
        <p id="final-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
